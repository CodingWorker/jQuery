<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html value text ... demo</title>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="header">
        <div class="header-content">
            <a class="header-logo" href="http://xin.baidu.com"></a>
            <div class="header-right"><div class="header-qr">
                <ins></ins>
                <img class="header-qr-img" src="//ts.bdimg.com/xin/pc/20170918/dist/common/css/img/qrcode.png">
                <div class="header-qr-txt">扫一扫</div></div>
                <span class="header-login-wrap">
                    <span class="header-login-icon">
                    </span><a class="header-login ZX_LOG_LINK" data-click="{&quot;cate&quot;: &quot;login&quot;, &quot;action&quot;: &quot;click&quot;}">登录</a>
                </span>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="sidebar"></div>
        <div id="content">
            <div class="zx-detail-content">
                <ul class="zx-detail-tab"><!-- 阿拉丁用到了webRecord，所以只能在这过滤 -->
                    <li class="zx-detail-tab-item ZX_LOG_TAB" data-type="basic" data-reload="0" data-click="{&quot;cate&quot;: &quot;basic&quot;, &quot;action&quot;: &quot;click&quot;}">
                        <span class="tab-item-name">基本信息</span>
                        <span class="tab-item-tag "></span>
                    </li><!-- 阿拉丁用到了webRecord，所以只能在这过滤 -->
                    <li class="zx-detail-tab-item ZX_LOG_TAB" data-type="changeRecord" data-reload="0" data-click="{&quot;cate&quot;: &quot;changeRecord&quot;, &quot;action&quot;: &quot;click&quot;}">
                        <span class="tab-item-name">变更记录</span>
                        <span class="tab-item-tag ">3</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <input type="text" name="user" value="please enter your user name" />
        <input type="password" name="password" />
    </div>
    <script>
        $(function(){
//            alert(1);
            let content=$('#content');
            console.log(content.html());

            //设置元素的内部
            content.html('<h1>修改content的html内容</h1>');
            content.html(function(){
                return '<p><a href="">使用函数的返回值来更新content的html内容</a></p>';
            });

            console.log($('#content p').text());
            console.log($('#header').text());
            console.log($('#header').text('<a>is there anything?<a href="#">click</a></h6>'));//类似使用了html设置，但是
            //text的设置会对标签进行转义，即页面会显示所有的标签

            $("#sidebar").text(function(){
                return '<h3>sidebar</h3>';
            });

            //获取元素的value值
            console.log($('#footer :input'));
            let userVal= $('#footer :input[type=text][name=user]');
            console.log($(userVal).val());
            $(userVal).val('my-username');
        });
    </script>
</body>
</html>
